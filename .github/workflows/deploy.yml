name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build
      env:
        VITE_APPWRITE_ENDPOINT: ${{ secrets.VITE_APPWRITE_ENDPOINT }}
        VITE_APPWRITE_PROJECT_ID: ${{ secrets.VITE_APPWRITE_PROJECT_ID }}
        VITE_APPWRITE_DATABASE_ID: ${{ secrets.VITE_APPWRITE_DATABASE_ID }}
        VITE_APPWRITE_USERS_COLLECTION_ID: ${{ secrets.VITE_APPWRITE_USERS_COLLECTION_ID }}
        VITE_APPWRITE_MATCHES_COLLECTION_ID: ${{ secrets.VITE_APPWRITE_MATCHES_COLLECTION_ID }}
        VITE_APPWRITE_MESSAGES_COLLECTION_ID: ${{ secrets.VITE_APPWRITE_MESSAGES_COLLECTION_ID }}
        VITE_APPWRITE_CONFESSIONS_COLLECTION_ID: ${{ secrets.VITE_APPWRITE_CONFESSIONS_COLLECTION_ID }}
        VITE_APPWRITE_HANGOUTS_COLLECTION_ID: ${{ secrets.VITE_APPWRITE_HANGOUTS_COLLECTION_ID }}
        VITE_APPWRITE_STORAGE_BUCKET_ID: ${{ secrets.VITE_APPWRITE_STORAGE_BUCKET_ID }}
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
